<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script type="text/javascript" src="index.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
<div class= "calcBody">
    <div class="inputScreen"><p type="text" name="inputScreen" value="" id="inputScreen"/><p/></div>
    <br/>
    <div class="calculationButtons">
        <button onclick="trackingNumbers(value)" type="button" value="p" id="+">+</button>
        <button onclick="trackingNumbers(value)" type="button" value="m" id="-">-</button>
        <button onclick="trackingNumbers(value)" type="button" value="x" id="x">x</button>
        <button onclick="trackingNumbers(value)" type="button" value="d" id="d">&#247</button>
        <button onclick="trackingNumbers(value)" type="button" value="C" id="C">C</button>
        <button onclick="trackingNumbers(value)" type="button" value="e" id="e">=</button>
       
    </div>
    <br/>
    <div class="numberButtons">
        <button onclick ="trackingNumbers(value)" type="button" value="1" id="1">1</button>
        <button onclick="trackingNumbers(value)" type="button" value="2" id="2">2</button>
        <button onclick="trackingNumbers(value)" type="button" value="3" id="3">3</button>
        <br/>
        <button onclick="trackingNumbers(value)" type="button" value="4" id="4">4</button>
        <button onclick="trackingNumbers(value)" type="button" value="5" id="5">5</button>
        <button onclick="trackingNumbers(value)" type="button" value="6" id="6">6</button>
        <br/>
        <button onclick="trackingNumbers(value)" type="button" value="7" id="7">7</button>
        <button onclick="trackingNumbers(value)" type="button" value="8" id="8">8</button>
        <button onclick="trackingNumbers(value)" type="button" value="9" id="9">9</button>
        <br/>
        <button onclick="trackingNumbers(value)" type="button" value="0" id="0">0</button>
    </div>
</div>





</body>
</html>
